services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    image: preview-caddy:latest
    container_name: preview-caddy
    command: caddy docker-proxy
    environment:
      CADDY_INGRESS_NETWORKS: preview-network
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - preview-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      caddy: api.preview-mr.com
      caddy.reverse_proxy: "host.docker.internal:8000"

volumes:
  caddy_data:
  caddy_config:

networks:
  preview-network:
    external: true
