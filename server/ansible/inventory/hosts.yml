all:
  hosts:
    preview-server:
      ansible_host: 65.108.243.53
      ansible_user: root
  vars:
    domain: preview-mr.com
    letsencrypt_email: capy.net@gmail.com
    drupal_version: 10
    gitlab_url: https://gitlab.com
    gitlab_api_token: "{{ vault_gitlab_api_token | default('') }}"
    gitlab_group_name: "preview-tests"
    pipeline_check_interval_seconds: 5  # Check for active pipelines every 5 seconds
    gitlab_webhook_secret: "{{ vault_gitlab_webhook_secret }}"

    # Auth
    secret_key: "{{ vault_secret_key | default('change-me-in-production') }}"
    gitlab_oauth_client_id: "{{ vault_gitlab_oauth_client_id }}"
    gitlab_oauth_client_secret: "{{ vault_gitlab_oauth_client_secret }}"
    google_oauth_client_id: "{{ vault_google_oauth_client_id }}"
    google_oauth_client_secret: "{{ vault_google_oauth_client_secret }}"
    gitlab_connect_client_id: "{{ vault_gitlab_connect_client_id }}"
    gitlab_connect_client_secret: "{{ vault_gitlab_connect_client_secret }}"
    db_path: /var/www/preview-manager/preview-manager.db
    frontend_url: "https://app.preview-mr.com"

    # Resend (email invitations)
    resend_api_key: "{{ vault_resend_api_key }}"

    # Cloudflare
    cloudflare_api_token: "{{ vault_cloudflare_api_token }}"

    # Storage volume (Hetzner Volume mounted on the server)
    storage_volume_mount: /mnt/HC_Volume_104801015

    # PostgreSQL
    postgres_user: preview_manager
    postgres_password: "{{ vault_postgres_password | default('change_me_in_production') }}"
    postgres_db: preview_manager
